<div *ngIf="olympics$ | async as olympics; else loadingOlympics">
  <h1>Medals per Country</h1>
  <div class="medals-info">
    <h2>Number of JO <br> <span class="bold-text">{{ numberOfJo$ | async }}</span></h2>
    <h2>Number of Countries<br> <span class="bold-text">{{ numberOfCountries$ | async }}</span></h2>
  </div>
  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="'cool'"
      [results]="chartData$ | async"
      [labels]="showLabels"
      [legend]="false"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"> <!-- ğŸ”¹ Ajout d'un clic pour rediriger -->
    </ngx-charts-pie-chart>
  </div>
</div>
