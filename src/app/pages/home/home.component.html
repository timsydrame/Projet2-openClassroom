<div *ngIf="olympics$ | async as olympics; else loadingOlympics">
  <app-indicators
  [title]="'Medals per Country'"
  [indicators]="[
    { label: 'Number of JO ', value: (numberOfJo$ | async) || 0 },
    { label: 'Number of Countries', value: (numberOfCountries$ | async) || 0 }
  ]">
</app-indicators>

  <div class="chart-container">
    <ngx-charts-pie-chart
      [view]="view"
      [scheme]="'cool'"
      [results]="chartData$ | async"
      [labels]="showLabels"
      [legend]="false"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"> <!-- üîπ Ajout d'un clic pour rediriger -->
    </ngx-charts-pie-chart>
  </div>
</div>

<!-- Template de chargement des olympics -->
<ng-template #loadingOlympics>
  <p>Chargement des donn√©es...</p>
</ng-template>
